<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body bgcolor="cream">
    <form action="" align="center">
        <h1>Payment Form</h1>
        <hr>
        <p>fields marked with '*' are mandatory</p>
        <h3>User Details</h3>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>Male: <input type="radio" name="gender" id="male"></p>
            <p>Female: <input type="radio" name="gender" id="female"></p>
            <p>Transgender: <input type="radio" name="gender" id="Trans"></p>
        </fieldset>
        <p>Address: *<textarea name="address" id="address" cols="50" rows="6"></textarea></p>
        <p>Pincode: *<input type="number" name="num" id="num"></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <hr>
        <h3>Payment Information *</h3>
        <p>Card Type:
            <select name="card" id="card">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="master">MasterCard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number: <input type="number" name="card_num" id="card_num"></p>
        <p>Expiration Date: <input type="date" name="expiry" id="expiry"></p>
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="button" value="Pay Now">
    </form>
</body>

</html>
